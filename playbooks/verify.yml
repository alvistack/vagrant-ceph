- name: verify | ansible
  hosts: ansible
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: ceph_common

    - name: base64 encode
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          tar zcfP - {{ _params | join(' ') }} | base64 -w 0
      vars:
        _params:
          - "/etc/ceph/ceph.client.admin.keyring"
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph_mon'][0] }}"
      register: base64_encode_result
      changed_when: base64_encode_result is not succeeded

    - name: base64 decode
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          echo -n {{ base64_encode_result.stdout | quote }} | base64 -d | tar zx -C /
      args:
        executable: "/bin/bash"
      register: base64_decode_result
      changed_when: base64_decode_result is not succeeded

- name: verify | ceph_mon:ceph_mgr:ceph_osd:ceph_mds:ceph_rgw
  hosts: ceph_mon:ceph_mgr:ceph_osd:ceph_mds:ceph_rgw
  remote_user: root
  become: true
  tasks:
    - name: ceph --version
      ansible.builtin.command:
        cmd: ceph --version
      register: result
      changed_when: result is not succeeded

    - name: rbd --version
      ansible.builtin.command:
        cmd: rbd --version
      register: result
      changed_when: result is not succeeded

    - name: mount.ceph -h
      ansible.builtin.command:
        cmd: mount.ceph -h
      register: result
      changed_when: result is not succeeded

    - name: ceph health detail
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          ceph health detail | grep 'HEALTH_OK'
      args:
        executable: "/bin/bash"
      loop: "{{ ansible_play_hosts }}"
      delegate_to: "{{ item }}"
      run_once: true
      register: result
      changed_when: result is not succeeded
      until: result is succeeded
      retries: 60
